<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" >
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <style>
    article figure p img {
      max-height: 128px;
    }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-head">
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Hi! I'm Paulo
          </h1>

          <div class="container">
            I am a software developer based in Berlin
          </div>

          <div class="container">
            <a class="button" href="https://github.com/paulodiniz" target="_blank" >
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              <span>Github</span>
            </a>
            <a class="button" href="https://twitter.com/paulodiniz" target="_blank" >
              <span class="icon">
                <i class="fab fa-twitter"></i>
              </span>
              <span>Twitter</span>
            </a>
            <a class="button" href="https://www.linkedin.com/in/paulorcdiniz" target="_blank" >
              <span class="icon">
                <i class="fab fa-linkedin"></i>
              </span>
              <span>Linkedin</span>
            </a>
            <a class="button" href="mailto:paulo.rc.diniz@gmail.com" target="_blank" >
              <span class="icon">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
              <span>E-mail</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container column is-8 is-offset-2 is-centered">
        <article class="media">
          <figure class="media-left">
            <p class="image is-128x128">
              <img alt="Ruby" src="./logos/ruby.svg">
            </p>
          </figure>

          <div class="media-content">
            <div class="content">
              <h5> Ruby </h5>
              <p>
                I really like Ruby
              </p>
            </div>
          </div>
        </article>
        <article class="media">
          <figure class="media-left">
            <p class="image is-128x128">
              <img alt="Elixir" src="./logos/elixir.svg">
            </p>
          </figure>

          <div class="media-content">
            <div class="content">
              <h5> Elixir </h5>
              <p>
                I really like Elixir
              </p>
            </div>
          </div>
        </article>
        <article class="media">
          <figure class="media-left">
            <p class="image is-128x128">
              <img alt="React" src="./logos/react.svg">
            </p>
          </figure>

          <div class="media-content">
            <div class="content">
              <h5> React </h5>
              <p>
                I really like React
              </p>
            </div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
